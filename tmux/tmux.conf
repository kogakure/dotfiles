# ========= Settings =========

set -g default-terminal "xterm"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# Base index for windows
set -g base-index 1
setw -g pane-base-index 1

# Automatically rename windows when their program exits
set -g automatic-rename on
set-option -g automatic-rename-format "#(tmux-icon-name #{pane_current_command})"

# Rename the current window
bind-key v command-prompt "rename-window '%%'"

# Base index for panes
set-window-option -g pane-base-index 1

# copy to system clipboard
set -g set-clipboard on

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# tmux restore last session
set -g @continuum-restore 'on'

# Refresh status
set -g status-interval 1

# Set focus events for Vim
set -g focus-events on

# Allow passthrough color escape sequences (Base16)
# set -g allow-passthrough 1

# History
set-option -g history-limit 50000

# Act like vim
setw -g mode-keys vi
set -g status-keys vi
set -sg escape-time 0

# Renumber windows sequentially after closing any of them
set -g renumber-windows on

# Status Bar
set -g status-position top
set -g status-style 'bg=default,fg=white' # transparent status bar

# Pane Style
set -g pane-border-style "fg=brightblack,bg=default"
set -g pane-active-border-style "fg=white,bg=default"

# Bar Left
set -g status-left-length 100
set -ga status-left "#[fg=white,nobold]"
set -g status-left "#[fg=#84AEF0,bg=default]ÓÇ∂#[fg=#000000,bg=#84AEF0,bold]#S#[fg=#84aef0,bg=default]ÓÇ¥#[fg=white,bg=default] #(gitmux -timeout 500ms -cfg $HOME/.gitmux.conf)#[fg=white] ‚ù≠ " # session name
# Bar Right
set -g status-right-length 100
set -g status-right "#{now_playing} "

# Windows
set -g window-status-current-format "#[fg=magenta,bg=default]ÓÇ∂#[fg=#000000,bold,bg=magenta]#I#[fg=magenta,bg=#303042]ÓÇ¥ #[fg=white,bg=#303042]#W#{?window_zoomed_flag, Ô°à,}#[fg=#303042,bg=default]ÓÇ¥"
set -g window-status-separator " "
set -g window-status-format "#[fg=#000000,bg=default]ÓÇ∂#[fg=white,bg=#000000]#I#[fg=#000000,bg=#303042]ÓÇ¥ #[fg=white,bg=#303042]#W#{?window_bell_flag,Ôñô,}#[fg=#303042,bg=default]ÓÇ¥"

# Change the default delay
set -sg escape-time 0

# Mouse integration
set -g mouse on

# Vi mode
set -g @shell_mode 'vi'

# ========= Keybindings =========

# Force a reload of the config file
bind r source-file ~/.tmux.conf\; display "Reloaded!"

# Swap Window to Position 1
bind-key T swap-window -t 1

# Return to last session
bind R switch-client -l

# Remove Confirm Step When Killing a Window or Pane
bind-key & kill-window
bind-key x kill-pane

# Lazygit
bind G new-window -c "#{pane_current_path}" -n "Ó´Ω  Git" lazygit

# Lazydocker
bind D new-window -c "#{pane_current_path}" -n "Ôåà " lazydocker

# LF Terminal File Manager
bind O new-window -c "#{pane_current_path}" -n "Ó™É " lf

# Yazi Terminal File Manager
bind W new-window -c "#{pane_current_path}" -n "Ó™É " yazi

# Superfile Terminal File Manager
bind f new-window -c "#{pane_current_path}" -n "Û∞™∂ " spf

# Run Neovim Telescope find files
bind F run-shell "nvr-tmux --remote-send '<ESC>:Telescope find_files<CR>'"

# Open cht.sh
bind-key -r i run-shell "tmux neww tmux-cht.sh"

# Tile all windows
bind = select-layout tiled

# Cycle through panes
bind ^B select-pane -t :.+

# Copy/Paste bindings
unbind [
bind Escape copy-mode

# Setup 'v' to begin selection as in Vim, 'y' or 'Enter' to yank
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi Enter send-keys -X copy-selection

bind P run "tmux paste-buffer"

set -g @thumbs-command 'echo -n {} | pbcopy'

