- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.ack: ack
    ~/.ag: ag
    ~/.ctags: ctags
    ~/.editorconfig: editorconfig
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.wget: wget
    ~/.zshrc: zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
