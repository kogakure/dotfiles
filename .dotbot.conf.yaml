- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.ack: ack
    ~/.ag: ag
    ~/.asdfrc: asdfrc
    ~/.config/base16-shell: .base16-shell
    ~/.config/kitty: kitty
    ~/.config/nvim: nvim
    ~/.config/starship.toml: starship.toml
    ~/.config/tmuxinator: tmuxinator
    ~/.ctags: ctags
    ~/.default-npm-packages: default-npm-packages
    ~/.editorconfig: editorconfig
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.hammerspoon: hammerspoon
    ~/.pandoc: pandoc
    ~/.ripgreprc: ripgrep
    ~/.tmux-cht-command: tmux/tmux-cht-command
    ~/.tmux-cht-languages: tmux/tmux-cht-languages
    ~/.tmux.conf: tmux.conf
    ~/.vale.ini: vale.ini
    ~/.vale: .vale
    ~/.wget: wget
    ~/.zsh.d: zsh
    ~/.zshrc: zshrc
    ~/Library/Application Support/lazygit/config.yml: lazygit.yml

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [
        ~/.tmux/plugins/tpm/scripts/install_plugins.sh >/dev/null 2>&1,
        Installing tmux plugins,
      ]
