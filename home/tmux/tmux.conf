# Force a reload of the config file
bind r source-file ~/.config/tmux/tmux.conf\; display "Reloaded!"

# Swap Window to Position 1
bind-key T swap-window -t 1

# Return to last session
bind R switch-client -l

# Remove Confirm Step When Killing a Window or Pane
bind-key & kill-window
bind-key x kill-pane

# Lazygit
bind G new-window -c "#{pane_current_path}" -n "î«½  Git" lazygit

# Lazydocker
bind D new-window -c "#{pane_current_path}" -n "ïŒˆ " lazydocker

# LF Terminal File Manager
bind O new-window -c "#{pane_current_path}" -n "îªƒ " lf

# Yazi Terminal File Manager
bind W new-window -c "#{pane_current_path}" -n "îªƒ " yazi

# Tile all windows
bind = select-layout tiled

# Cycle through panes
bind ^B select-pane -t :.+

# Copy/Paste bindings
unbind [
bind Escape copy-mode

# Setup 'v' to begin selection as in Vim, 'y' or 'Enter' to yank
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi Enter send-keys -X copy-selection

bind P run "tmux paste-buffer"

# Thumbs command
set -g @thumbs-command 'echo -n {} | pbcopy'

