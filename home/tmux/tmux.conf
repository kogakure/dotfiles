# Terminal overrides
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# Window settings
set -g automatic-rename on
set -g renumber-windows on

# Clipboard settings
set -g set-clipboard on

# Message display time
set -g display-time 4000

# Focus events for Vim
set -g focus-events on

# Status bar settings
set -g status-position top
set -g status-style 'bg=default,fg=white' # transparent status bar
set -g status-interval 1

# Pane style
set -g pane-border-style "fg=brightblack,bg=default"
set -g pane-active-border-style "fg=white,bg=default"

# Bar Left
set -g status-left-length 100
set -ga status-left "#[fg=white,nobold]"
set -g status-left "#[fg=#84AEF0,bg=default]î‚¶#[fg=#000000,bg=#84AEF0,bold]#S#[fg=#84aef0,bg=default]î‚´#[fg=white,bg=default] #(gitmux -timeout 500ms -cfg $HOME/.gitmux.conf)#[fg=white] â­ " # session name

# Bar Right
set -g status-right-length 100
set -g status-right "#{now_playing} "

# Window status format
set -g window-status-current-format "#[fg=magenta,bg=default]î‚¶#[fg=#000000,bold,bg=magenta]#I#[fg=magenta,bg=#303042]î‚´ #[fg=white,bg=#303042]#W#{?window_zoomed_flag, ï¡ˆ,}#[fg=#303042,bg=default]î‚´"
