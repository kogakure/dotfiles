set -g default-terminal "tmux-256color"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# Base index for windows
set -g base-index 1

# Automatically rename windows when their program exits
set -g automatic-rename on
set-option -g automatic-rename-format "#(tmux-icon-name #{pane_current_command})"

# Base index for panes
set-window-option -g pane-base-index 1

# copy to system clipboard
set -g set-clipboard on

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# Refresh status
set -g status-interval 1

# Set focus events for Vim
set -g focus-events on

# Allow passthrough color excape sequences (Base16)
set -g allow-passthrough 1

# Force a reload of the config file
bind r source-file ~/.tmux.conf\; display "Reloaded!"

# History
set-option -g history-limit 50000

# Act like vim
setw -g mode-keys vi

# Renumber windows sequentially after closing any of them
set -g renumber-windows on

# Pomodoro
set -g @pomodoro_mins 40
set -g @pomodoro_break_mins 15
set -g @pomodoro_on " üçÖ"
set -g @pomodoro_complete " ‚úÖ"

# Status Bar
set -g status-position top
set -g status-style 'bg=default,fg=white' # transparent status bar

# Pane Style
set -g pane-border-style "fg=brightblack,bg=default"
set -g pane-active-border-style "fg=white,bg=default"

# Bar Left
set -g status-left-length 100
set -ga status-left "#[fg=white,nobold] "
set -g status-left "#[fg=blue,bold] #S #(gitmux -timeout 300ms -cfg $HOME/.gitmux.conf) #[fg=white] ‚ù≠" # session name

# Bar Right
set -g status-right-length 100
set -g status-right "#{now_playing} #{pomodoro_status} %H:%M ‚ù¨ %d.%m.%Y"

# Windows
set -g window-status-current-format "#[fg=magenta,bold,bg=default] #I #W "
set -g window-status-separator ""
set -g window-status-format "#[fg=white,bg=default] #I #W "

# Swap Window to Position 1
bind-key T swap-window -t 1

# Open cht.sh
bind-key -r i run-shell "tmux neww tmux-cht.sh"

# Change the default delay
set -sg escape-time 0

# Mouse integration
set -g mouse on

# Find a window
bind C-f command-prompt "switch-client -t %%"

# Tile all windows
bind = select-layout tiled

# Cycle through panes
bind ^B select-pane -t :.+

# Clear screen
bind C-l send-keys 'C-l'

# Copy/Paste bindings
unbind [
bind Escape copy-mode

# Setup 'v' to begin selection as in Vim, 'y' or 'Enter' to yank
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi Enter send-keys -X copy-selection

bind p run "tmux paste-buffer"

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

set -g @shell_mode 'vi'

# List of plugins (prefix + I to install, prefix + U to update)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-urlview'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'jbnicolai/tmux-fpp' # f
set -g @plugin 'nhdaly/tmux-scroll-copy-mode'
set -g @plugin 'wfxr/tmux-fzf-url' # u
set -g @plugin 'olimorris/tmux-pomodoro-plus'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
